<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sense HAT Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
  #led-matrix {
    display: grid;
    grid-template-columns: repeat(8, 30px); /* 8 columns */
    gap: 5px;
    margin-top: 10px;
  }

  .led-pixel {
    width: 30px;
    height: 30px;
    background-color: #000;
    border: 1px solid #000;
    border-radius: 4px;
    cursor: pointer;
  }

  .led-pixel:hover {
    outline: 2px solid #555;
  }
</style>

</head>
<body>

  <!-- Sensor Section -->
  <div class="container my-4">
    <h2 class="mb-3">Sense HAT Sensor Data</h2>
    <div class="row">
      <div class="col-md-8">
        <div id="sensor-data" class="border rounded p-3 bg-light"></div>
        <label for="sensor-select" class="form-label">Choose Sensor</label>
<select id="sensor-select" class="form-select mb-3" style="max-width: 200px;">
  <option value="temperature">temperature</option>
  <option value="humidity">humidity</option>
  <option value="pressure">pressure</option>
  <option value="roll">roll</option>
  <option value="pitch">pitch</option>
  <option value="yaw">yaw</option>
</select>

        <canvas id="tempChart" class="my-4" style="max-width: 600px;"></canvas>

      </div>
      <div class="col-md-4 d-flex align-items-start">
        <button id="refresh-button" class="btn btn-primary">Refresh Sensor Data</button>
      </div>
    </div>
  </div>

  <!-- LED Matrix Section -->
  <div class="container my-4">
    <h2 class="mb-3">LED Matrix (8Ã—8)</h2>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="color-picker" class="form-label">Select Color</label>
        <input type="color" id="color-picker" class="form-control form-control-color" value="#ff0000">
      </div>
    </div>

    <div id="led-matrix" class="mb-3"></div>

    <div class="d-flex flex-wrap gap-2">
      <button id="update-matrix-button" class="btn btn-success">Update Matrix</button>
      <button id="load-matrix-button" class="btn btn-secondary">Load Matrix</button>
      <button id="clear-matrix-button" class="btn btn-danger">Clear Matrix</button>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
